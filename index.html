<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Huddle landing page</title>
  <script src="https://kit.fontawesome.com/5e6c8487ab.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="src/styles/app.css">
</head>
<body>
  <main class="main container">
    <div class="huddle">
      <div class="huddle__top">
        <div class="huddle__left">
            <img src="src/images/logo.svg" class="huddle__logo" alt="logo">
            <img src="src/images/illustration-mockups.svg" alt="mockup">

        </div>
        <div class="huddle__right">
          <div class="huddle__content">
            <h1 class="huddle__heading">Build The Community Your Fans Will Love</h1>
            <p class="huddle__text"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
              <a href="#" class="huddle__btn"> Register</a>
          </div>
        </div>
      </div>
      <div class="huddle__socials">
        <i class="fab fa-facebook huddle__icons"></i>
        <i class="fab fa-twitter huddle__icons"></i>
        <i class="fab fa-instagram huddle__icons"></i>
      </div>
    </div>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a> 
      Coded by <a href="#" class="footer__link">Joaquin Trivel Mera</a>
    </footer>
  </main>

</body>
</html>
